<!DOCTYPE html>
<html lang="en-US">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
       <title>PAYMENT FORM</title>
       <link rel="stylesheet" href="style.css">
       <link rel="icon" href="C:\Users\asus\Downloads\MASTERCARDlogo.png">
     </head>
    <body>

                                                                            <!-- PAYMENT FORM-->
         <form>
            <div class="main">
                <h1 >Payment Form </h1>
                <h1 >&#128455; </h1>
                <p class="note">NOTE: Required fields have an asterik mark after them (*).</p>                                                                   <!-- FORM CONDITION-->
                <hr>
                                                                       <!-- PERSONAL DETAILS SECTION-->
                <div class="per_details"> 
                       <h2>PERSONAL DETAILS</h2> 
                       <label for="name" class="label_style" title="Enter your name in thr below field" >Name : * </label><br>  
                                                                                                       
                       <input type="text" name="name" id="name" required class="icon"><br><br>  <!-- NAME FIELD-->
                    
                    <fieldset>
                        <legend class="label_style">Gender *</legend>
                        Male <input type="radio" name="Gender" id="Male" title="Choose your gender" required> Female <input type="radio" name="Gender" id="Female" title="Choose your gender" required> <!-- GENDER FIELD-->
                    </fieldset><br>
                    <label for="address" class="label_style">Address</label><br>
                    <textarea  class="address_style" rows="10" cols="70" placeholder="Enter your address here"></textarea><br><br> <!-- ADDRESS FIELD-->
                    <label for="email"  class="label_style" >Email  *</label><br>
                    <input type="email" name="email" id="email" required placeholder="abc123@gmail.com"></p>    <!-- EMAIL FIELD-->
                    <label for="pincode" class="label_style" >Pincode</label><br>
                    <input type="number" name="pincode" id="pincode" >                           <!-- PINCODE FIELD-->
                </div>                                                                          
        
                                                                         <!-- PAYMENT DETAILS SECTION-->
                <div class="pay_details">
                   <h2>PAYMENT INFORMATION</h2>
                    <label for="card_type" class="label_style" >Card Type  *</label><br>
                       <div class="logos">
                          <img src="C:\Users\asus\Downloads\VISAcardlogo.png" alt="CARDS LOGO" width="30px">
                          <img src="C:\Users\asus\Downloads\MasterCardlogo.png" alt="" width="30px">
                          <img src="C:\Users\asus\Downloads\Rupaycardlogo.png" alt="" width="30px">
                       </div>
                        <select name="card_type" id="card_type" required >                          <!-- CARD TYPE FIELD-->
                           <option value="">--SELECT A CARD TYPE</option><!--OPTIONS FOR CARD TYPE-->
                           <option value="visa">VISA</option>
                           <option value="rupay">RUPAY</option>
                           <option value="mastercard">MASTERCARD</option>
                        </select><br><br>
                    <label for="card_number" class="label_style">Card number  * </label><br>                                     
                   <input type="number" name="card_number" id="card_number" required><br><br>     <!-- CARD NUMBER FIELD-->
                   <label for="Expiry_date" class="label_style">Expiration Date  *</label><br>
                   <input type="date" name="expiry_date" id="expiry_date" placeholder="Choose the expiry date" title="Here comes the expiry date of your card" required><br><br>       <!-- EXPIRATION DATE FIELD-->
                   <label for="cvv" class="label_style">CVV  * </label><br>
                   <input type="password" name="cvv_number" id="cvv_number" placeholder="Enter the CVV number here" title="Enter the CVV number of your card here." required><br><br>     <!-- CVV FIELD-->
                   <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button">Pay Now</button>   <!-- PAY NOW BUTTON-->
                   </div>                                          
                </div>                                         
            </div>
        </form>
    </body>
</html>
